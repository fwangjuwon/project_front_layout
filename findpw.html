<!DOCTYPE html>
<html lang="en">

<head>
  <title>findid</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 폰트어썸 -->
  <script src="https://kit.fontawesome.com/6b3377d2bb.js" crossorigin="anonymous"></script>
  <!-- 부트스트랩추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/styles.css">

</head>

<body class="m_center" style="width: 400px;">

  <div class="container mt-3">
    <div class="mt-4 p-5 text-black rounded m_bg_secondary">
      <div class="m_txt_title text-center m_xxl_font">비밀번호 찾기</div>
    </div>
  </div>


  <div class="container-fluid mt-3 container">
    <p class="m_lg_font">이메일(or 전화번호)을 입력해주세요</p>
  </div>
  <br>

  <!-- 컨테이너 시작 -->
  <div class="container mt-3">

    <!-- 비밀번호 찾기 폼 시작 -->
    <form>
      <div class="mb-3">
        <input id="email" type="email" class="form-control" placeholder="Enter email" required maxlength="30">
      </div>
      <button style="background-color: #E1E2E1; float: right;" id="btn-findid" type="button" class="btn">다음</button>
    </form>
    <!-- 비밀번호 찾기 폼 끝 -->
  </div>


  <!-- 컨테이너 끝 -->
</body>
