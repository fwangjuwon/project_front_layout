<!DOCTYPE html>
<html lang="en">
<head>
  <title>Blogproject - v2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 부트스트랩추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="m_center" style="width: 800px;">

    <div class="container mt-3 m_container">
        <div class="mt-4 p-5 text-black rounded m_bg_secondary">
          <div class="m_txt_title text-center m_xxl_font">회원가입</div> 
         </div>
      </div>
<br>

    <!-- 컨테이너 시작 -->
<div class="container mt-3">

    <!-- 회원가입 폼 시작 -->
    <form>
        <div class="mb-3 mt-3">
            <input id = "username" type="text" class="form-control" placeholder="Enter username"  required maxlength="12">
        </div>
        <div class="mb-3">
            <input id = "password" type="password" class="form-control" placeholder="Enter password" required maxlength="12">
        </div>
        <div class="mb-3">
            <input id = "phone" type="text" class="form-control" placeholder="Enter phonenumber" required maxlength="30">
        </div>
        <div class="mb-3">
            <input id = "email" type="email" class="form-control" placeholder="Enter email" required maxlength="30">
        </div>
          <div class="mb-3">
            <input id = "addr" type="text" class="form-control" placeholder="Enter addr" required maxlength="300">
        </div>
        <br>
        <button  style="background-color: #E1E2E1; float: right;" id = "btn-join" type="button" class="btn">success</button>
    </form>
    <!-- 회원가입 폼 끝 -->

</div>

<!-- 컨테이너 끝 -->
