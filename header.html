<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"> 
    <title>Bootstrap </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="https://kit.fontawesome.com/6b3377d2bb.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
     .box_logo{
       width: 70px;
       height: 70px;
     }

     .box_nav{

     }
       .m_box_search {
            font-size: xx-large;
            text-align: center;
            position: relative;
            left: 30px;
            bottom: 10px;
        }

  </style>
</head>
<body>

    <div class="container" style="padding-top: 20px">
    <nav class="navbar navbar-expand-lg navbar-light navbar-fixed-top box_nav">

       <a class="navbar-brand" href="#">
        <img class="box_logo" alt="Brand" src="images/logo.png">
      </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link"  href="#">소개</a>
        </li>
        <li class="nav-item">

        </li>
          <li class="nav-item">
          <a class="nav-link" href="#">게시판</a>
        </li>

          <li class="nav-item">
          <a class="nav-link" href="#">로그인</a>
        </li>

          <li class="nav-item">
          <a class="nav-link" href="#">회원가입</a>
        </li>

         <div class="m_box_search">

    </div>
  </div>
</nav>
</div>

</html>
