<!DOCTYPE html>
<html lang="en">

<head>
    <title>Header</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 폰트어썸 -->
    <script src="https://kit.fontawesome.com/6b3377d2bb.js" crossorigin="anonymous"></script>

    <style>
        /* 주원씨 */
        
        .box_header {
            /* border: 1px solid black; */
            /* width: 100%; */
            height: 250px;
            background-color: #FFE082;
            display: flex;
            flex-direction: row;
        }
        
        .box_logo {
            /* border: 1px solid black; */
            background-image: url("images/logo.png");
            background-size: cover;
            background-position: center;
            width: 15%;
            height: 250px;
        }
        
        .box_text {
            /* border: 1px solid black; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 85%;
        }
        
        .box_user {
            /* border: 1px solid black; */
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
        }
        
        .box_menu {
            /* border: 1px solid black; */
            display: flex;
            justify-content: space-between;
        }
        
        .box_main_menu {
            /* border: 1px solid black; */
            display: flex;
            flex-direction: row;
        }
        /* 정성현 */
        
        .m_box_header {
            background-color: #FFE082;
        }
        
        .m_box_logo {
            flex: 1;
            /* background-color: red; */
        }
        
        .m_box_menu {
            flex: 4;
            display: flex;
            justify-content: space-evenly;
            /* background-color: blue; */
            font-size: xx-large;
            font-weight: 100;
        }
        
        .m_box_function {
            /* background-color: green; */
            flex: 1;
        }
        
        .m_img_fit {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
        
        .m_box_outer {
            /* background-color: pink; */
            width: 100%;
            align-items: center;
        }
        
        .m_box_login {
            text-align: center;
            position: relative;
            left: 30px;
            bottom: 50px;
        }
        
        .m_box_search {
            font-size: xx-large;
            text-align: center;
            position: relative;
            left: 30px;
            bottom: 10px;
        }
        /* a태그 밑줄 없애기 + 폰트 색깔 */
        
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <!-- 주원씨 -->
    <div class="box_header">
        <div class="box_logo"></div>
        <div class="box_text">
            <div class="box_user">
                <div class="login">로그인</div>
                <div class="join">조인</div>
            </div>
            <div class="box_menu">
                <div class="box_main_menu">
                    <div class="introduce">홈페이지소개</div>
                    <div class="preview">둘러보기</div>
                    <div class="board">게시판</div>
                </div>
                <div class="box_search">검색</div>
            </div>
        </div>
    </div>
    <hr/>
    <!-- 정성현 -->
    <!-- <div class="container"> -->
    <div>
        <nav class="navbar navbar-expand-sm m_box_header navbar-light">
            <div class="container-fluid ">

                <ul class="navbar-nav m_box_outer">
                    <!-- 로고 박스 -->
                    <li class="nav-item m_box_logo">
                        <a href="#">
                            <img class="m_img_fit" src="images/logo.png" alt="로고">
                        </a>
                    </li>
                    <!-- 메뉴 박스 -->
                    <div class="m_box_menu">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">홈페이지 소개</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">알아보기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">게시판</a>
                        </li>
                    </div>
                    <!-- 기능 박스 -->
                    <li class="m_box_function">
                        <div>
                            <div class="m_box_login">
                                <a href="">로그인</a>
                                <a href="">회원가입</a>
                            </div>
                            <div class="m_box_search">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

    </div>
</body>

</html>
