<!DOCTYPE html>
<html lang="en">

<head>
    <title>Header</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 폰트어썸 -->
    <script src="https://kit.fontawesome.com/6b3377d2bb.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">

    <style>
        #panel {
            padding: 5px;
            text-align: center;
            background-color: #FFE082;
        }
        
        #panel {
            padding: 80px;
            display: none;
            justify-content: center;
        }
    </style>
</head>

<body>
    <!-- 헤더 시작 -->
    <nav class="navbar navbar-expand-sm m_bg_primary">
        <ul class="navbar-nav w-100 m_pl_md">
            <!-- 로고 박스 시작 -->
            <li class="nav-item col-lg-3">
                <a href="#">
                    <img class="m_box_logo" src="images/logo.png" alt="로고">
                </a>
            </li>
            <!-- 로고 박스 시작 -->
            <!-- 메뉴 박스  시작-->
            <div class="m_box_menu_header col-lg-9">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">홈페이지 소개</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">알아보기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">게시판</a>
                </li>
                <li class="nav-item">
                    <div>
                        <div class="m_box_login">
                            <a href="">로그인</a>
                            <a href="">회원가입</a>
                        </div>
                        <i id="btn-search" class="fa-solid fa-magnifying-glass m_box_search" style="cursor: pointer;"></i>
                    </div>
                </li>
            </div>
            <!-- 메뉴 박스  끝-->
        </ul>
    </nav>
    <!-- 헤더 끝 -->

    <div id="panel">
        <input type="text" class="m_box_input_search" placeholder="검색어를 입력해주세요">
        <button class="m_btn_search">검색</button>
    </div>
    <script>
        $("#btn-search").click(() => {
            $("#panel").slideToggle("slow");
        });
    </script>
</body>

</html>
