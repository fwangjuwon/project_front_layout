<!DOCTYPE html>
<html lang="en">

<head>
    <title>login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 부트스트랩추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
     <!-- 제이쿼리 추가 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <div class="m_outer_notice_category mx-auto">
        <div class="m_box_notice_category">
            <h1>로그인</h1>
        </div>

        <!-- 컨테이너 시작 -->
        <div class="m_mt_md">

            <!-- 로그인 폼 시작 -->
            <form class="m_mt_md">
                <div class="m_mb_md">
                    <input id="username" type="text" class="form-control" placeholder="Enter username" required maxlength="12">
                </div>
                <div class="m_mb_md">
                    <input id="password" type="password" class="form-control" placeholder="Enter password" required maxlength="12">
                </div>
                <div class="form-check m_mb_md">
                    <label class="form-check-label">
                <input id = "remember" class="form-check-input" type="checkbox"> Remember me
            </label>
                </div>
                <button class="btn m_bg_secondary m_right" id="btn-login" type="button">로그인</button>
            </form>
            <!-- 로그인 폼 끝 -->

            <div class="m_pt_md">
                <a id="findid" href="javascript;:" class="text-primary"> 아이디 찾기 </a>
                <span>   |   </span>
                <a id="findpw" href="javascript:;" class="text-primary"> 비밀번호 찾기 </a>
            </div>

        </div>
    </div>
    <!-- 컨테이너 끝 -->

    <script>
        $("#findid").click(()=>{
            window.open("findid.html", "_blank", 'width=450, height=400, scrollbars=no'); return false;
        });
        $("#findpw").click(()=>{
            window.open("findpw.html", '_blank', 'width=450, height=400'); return false;
        });
    </script>
</body>
