<!DOCTYPE html>
<html lang="en">

<head>
    <title>Blogproject - v2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 부트스트랩추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>



<body>

    <div class="w-50 mx-auto">
        <div class="m_box_notice_category">
            <h1>회원가입</h1>
        </div>


        <!-- 컨테이너 시작 -->
        <div class="m_mt_md">

            <!-- 회원가입 폼 시작 -->
            <form>
                <div class="m_mb_md ">
                    <input id="username" type="text" class="form-control m_ph_md" placeholder="Enter username" required maxlength="12">
                </div>
                <div class="m_mb_md">
                    <input id="password" type="password" class="form-control m_ph_md" placeholder="Enter password" required maxlength="12">
                </div>
                <div class="m_mb_md">
                    <input id="phone" type="text" class="form-control m_ph_md" placeholder="Enter phonenumber" required maxlength="30">
                </div>
                <div class="m_mb_md">
                    <input id="email" type="email" class="form-control m_ph_md" placeholder="Enter email" required maxlength="30">
                </div>
                <div class="m_mb_md">
                    <input id="addr" type="text" class="form-control m_ph_md" placeholder="Enter addr" required maxlength="300">
                </div>
                <button class="btn m_bg_secondary m_right" type="button">완료</button>
            </form>
            <!-- 회원가입 폼 끝 -->

        </div>

        <!-- 컨테이너 끝 -->
    </div>

</body>
