<!DOCTYPE html>
<html lang="en">

<head>
    <title>회원가입</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 부트스트랩추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<div class="container">
    <div class="container mt-3 m_container" style="width: 900px;">
        <div class="mt-4 p-5 text-black rounded m_bg_secondary">
            <div class="m_txt_title text-center m_font_xxl">회원가입</div>
        </div>
    </div>
    <br>

    <div class="my_auth_box">
        <div class="my_auth_form_box">
            <div class="my_error_box my_hidden">
            </div>
            <form action="/join" method="post" onsubmit="return validation()">
                <input id="username" class="my_auth_form_box_input" type="text" name="username" placeholder="Enter ID"
                    maxlength="20" required />
                <input id="password" class="my_auth_form_box_input" type="password" name="password"
                    placeholder="Enter PASSWORD" maxlength="20" required />
                <input id="same-password" class="my_auth_form_box_input" type="password" name=""
                    placeholder="Check PASSWORD" maxlength="20" required />
                <input class="my_auth_form_box_input" type="text" name="phonenumber" placeholder="Enter PHONENUMBER"
                    maxlength="20" required />
                <input class="my_auth_form_box_input" type="email" name="email" placeholder="Enter EMAIL" maxlength="60"
                    required />
                <input class="my_auth_form_box_input" type="text" name="addr" placeholder="Enter ADDRESS"
                    maxlength="100" required />
                <button type="submit" style="background-color: #E1E2E1; float: right; margin-top: 20px;"
                    class="btn">회원가입</button>
            </form>

        </div>
    </div>
    <br />
</div>
<script src="/js/joinform.js"></script>
