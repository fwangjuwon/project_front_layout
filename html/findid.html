<!DOCTYPE html>
<html lang="en">

<head>
    <title>findid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 부트스트랩추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 제이쿼리 추가 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <div class="mx-auto m_outer_notice_category">

        <div class="m_box_notice_category ">
            <h1 class="m_txt_title">아이디 찾기</h1>
        </div>


        <div class="m_mt_md">
            이메일(or 전화번호)을 입력해주세요
        </div>


        <!-- 컨테이너 시작 -->
        <div class="m_mt_md">

            <!-- 아이디 찾기 폼 시작 -->
            <form>
                <div class="m_mb_md">
                    <input id="email" type="email" class="form-control" placeholder="Enter email" required
                        maxlength="30">
                </div>
                <button class="btn m_bg_secondary m_right" type="button">다음</button>
            </form>
            <!-- 아이디 찾기 폼 끝 -->
        </div>
    </div>
    <!-- 컨테이너 끝 -->

</body>
