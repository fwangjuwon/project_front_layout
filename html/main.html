</nav>

    <!-- 검색 박스 시작 -->
    <div id="panel">

        <button class="m_btn_search">검색</button>
    </div>

    <!-- Carousel -->
    <div id="demo" class="carousel slide container" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
                <img src="images/jarang.png" alt="#" class="m_box_img_slide">
                <a href="/html/map.html"></a>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="images/detail.png" alt="#" class="m_box_img_slide">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="images/placelist.png" alt="#" class="m_box_img_slide">
            </div>
            <div class="carousel-item" data-bs-interval="5000">

                    <h1>뭘보냥!!!!!!!!!!!!!!!</h1>
                </div>
            </div>
        </div>

      <span class="carousel-control-prev-icon"></span>
    </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">

    </button>
