<!DOCTYPE html>
<html lang="en">

<head>
    <title>Main</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 폰트어썸 -->
    <script src="https://kit.fontawesome.com/6b3377d2bb.js" crossorigin="anonymous"></script>
    <!-- 지도 api-->
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=lhg13pdjls"></script>
    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .m_box_search_map {
            background-color: rgb(112, 112, 233);
            width: 300px;
            height: 400px;
        }
        
        #panel {
            padding: 5px;
            text-align: center;
            background-color: #FFE082;
            border-end-end-radius: 40px;
            border-end-start-radius: 40px;
        }
        
        #panel {
            padding: 40px;
            display: none;
            justify-content: center;
        }
    </style>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <!-- 헤더 시작 -->
    <nav class="navbar navbar-expand-sm m_bg_primary">
        <ul class="navbar-nav w-100 m_pl_md">
            <!-- 로고 박스 시작 -->
            <li class="nav-item col-lg-2">
                <a href="#">
                    <img class="m_box_logo" src="images/logo.png" alt="로고">
                </a>
            </li>
            <!-- 로고 박스 끝 -->
            <!-- 메뉴 박스  시작-->
            <div class="m_box_menu_header col-lg-10">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">홈페이지 소개</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">알아보기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">게시판</a>
                </li>
                <li class="nav-item">
                    <div>
                        <div class="m_box_login">
                            <a href="">로그인</a>
                            <a href="">회원가입</a>
                        </div>
                        <i id="btn-search" class="fa-solid fa-magnifying-glass m_box_search" style="cursor: pointer;"></i>
                    </div>
                </li>
            </div>
            <!-- 메뉴 박스  끝-->
        </ul>
    </nav>
    <!-- 헤더 끝 -->

    <!-- 검색 박스 시작 -->
    <div id="panel">
        <input type="text" class="m_box_input_search" placeholder="검색어를 입력해주세요">
        <button class="m_btn_search">검색</button>
    </div>
    <!-- 검색 박스 끝 -->

    <!-- 지도 시작 -->
    <div class="container m_mt_md" id="map" style="width:100%;height:600px;"></div>
    <!-- 지도 끝 -->


    <!-- 푸터 시작 -->
    <div class="d-flex m_mt_md m_pl_md m_bg_primary">
        <!-- 로고 박스 시작 -->
        <a class="navbar-brand" href="#">
            <img class="m_box_logo" alt="Brand" src="images/logo.png">
        </a>
        <!-- 로고 박스 끝 -->
        <!-- 텍스트 박스 시작 -->
        <div class="d-flex flex-column m_mt_md m_pl_md">
            <div>제작사: 냥도놀러가고싶댕</div>
            <div> 공동제작 : 구아현, 이선호, 정성현, 조해윤, 황주원</div>
            <div>Copyright 2022. greenBigdata. All Rights Reserved.</div>
        </div>
        <!-- 텍스트 박스 끝 -->
    </div>
    <!-- 푸터 끝 -->

    <script>
        // 검색 버튼
        $("#btn-search").click(() => {
            $("#panel").slideToggle("slow");
        });
    </script>
    <script src="/js/main.js"></script>
</body>

</html>
